<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson5</title>
</head>

<body>
    <div id="app">
        <header>
            <input type="text" class="goods-search" />
            <button class="search-button" type="button" v-on:click="filterGoods">Искать</button>
            <button class="cart-button" type="button">Корзина</button>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="good in filteredGoods">
                    <h3>{{ good.product_name }}</h3>
                    <p>{{ good.price }}</p>
                </div>
                <button v-on:click="showBasket">Показать корзину</button>
            </div>
            <div class="basket" v-show="isVisibleCart" v-for="product in basket">
                <h3>{{ product.product_name }}</h3>
                <p>{{ product.price }}</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
